<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">Ideal Partner Profile</text>
  <rect x="100" y="140" width="360" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Who we're looking for</text>

  <!-- Must Have section -->
  <text x="100" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#22C55E">Must Have</text>
  <rect x="100" y="305" width="140" height="3" fill="#22C55E" rx="1"/>

  <rect x="100" y="340" width="820" height="280" fill="#1E293B" rx="16"/>

  <circle cx="150" cy="400" r="6" fill="#22C55E"/>
  <text x="185" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">PPRA registration with valid Fidelity Fund Certificate</text>

  <circle cx="150" cy="460" r="6" fill="#22C55E"/>
  <text x="185" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">5+ years property industry experience</text>

  <circle cx="150" cy="520" r="6" fill="#22C55E"/>
  <text x="185" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">Operational mindset (not just sales)</text>

  <circle cx="150" cy="580" r="6" fill="#22C55E"/>
  <text x="185" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">Ambition to build something scalable</text>

  <!-- Nice to Have section -->
  <text x="1000" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#14B8A6">Nice to Have</text>
  <rect x="1000" y="305" width="160" height="3" fill="#14B8A6" rx="1"/>

  <rect x="1000" y="340" width="820" height="280" fill="#1E293B" rx="16"/>

  <circle cx="1050" cy="400" r="6" fill="#14B8A6"/>
  <text x="1085" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">Existing property management portfolio</text>

  <circle cx="1050" cy="460" r="6" fill="#14B8A6"/>
  <text x="1085" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">Investor relationships / deal flow</text>

  <circle cx="1050" cy="520" r="6" fill="#14B8A6"/>
  <text x="1085" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">Trust account and compliance infrastructure</text>

  <circle cx="1050" cy="580" r="6" fill="#14B8A6"/>
  <text x="1085" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#FFFFFF">Brand recognition in property investment</text>

  <!-- Archetype boxes -->
  <text x="100" y="700" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">Partner Archetypes</text>

  <!-- Archetype 1 -->
  <rect x="100" y="740" width="400" height="120" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="1"/>
  <text x="300" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#14B8A6" text-anchor="middle">Property Management Co</text>
  <text x="300" y="830" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF" text-anchor="middle">Has portfolio, wants sourcing channel</text>

  <!-- Archetype 2 -->
  <rect x="550" y="740" width="400" height="120" fill="#22C55E" fill-opacity="0.1" rx="12" stroke="#22C55E" stroke-width="1"/>
  <text x="750" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#22C55E" text-anchor="middle">Senior Estate Agent</text>
  <text x="750" y="830" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF" text-anchor="middle">Going independent, wants platform</text>

  <!-- Archetype 3 -->
  <rect x="1000" y="740" width="400" height="120" fill="#3B82F6" fill-opacity="0.1" rx="12" stroke="#3B82F6" stroke-width="1"/>
  <text x="1200" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#3B82F6" text-anchor="middle">Property Educator</text>
  <text x="1200" y="830" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF" text-anchor="middle">Has audience, needs operations</text>

  <!-- Archetype 4 -->
  <rect x="1450" y="740" width="400" height="120" fill="#A855F7" fill-opacity="0.1" rx="12" stroke="#A855F7" stroke-width="1"/>
  <text x="1650" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#A855F7" text-anchor="middle">Boutique Developer</text>
  <text x="1650" y="830" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF" text-anchor="middle">Creates product, wants distribution</text>

  <!-- Bottom note -->
  <text x="960" y="940" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B" text-anchor="middle">Best fit: Combination of operational experience + ambition to scale</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#475569" text-anchor="end">7</text>
</svg>