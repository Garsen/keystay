<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">The Opportunity</text>
  <rect x="100" y="140" width="280" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Three stat boxes -->
  <!-- Stat 1 -->
  <rect x="100" y="250" width="520" height="200" fill="#1E293B" rx="16" stroke="#14B8A6" stroke-width="2"/>
  <text x="360" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#14B8A6" text-anchor="middle">2.1M</text>
  <text x="360" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle">South Africans earn R500k+</text>
  <text x="360" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B" text-anchor="middle">Potential property investors</text>

  <!-- Stat 2 -->
  <rect x="700" y="250" width="520" height="200" fill="#1E293B" rx="16" stroke="#22C55E" stroke-width="2"/>
  <text x="960" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#22C55E" text-anchor="middle">R200B</text>
  <text x="960" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle">Residential property market</text>
  <text x="960" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B" text-anchor="middle">Annual transaction volume</text>

  <!-- Stat 3 -->
  <rect x="1300" y="250" width="520" height="200" fill="#1E293B" rx="16" stroke="#3B82F6" stroke-width="2"/>
  <text x="1560" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#3B82F6" text-anchor="middle">Gap</text>
  <text x="1560" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle">No integrated solution</text>
  <text x="1560" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B" text-anchor="middle">Sourcing + management</text>

  <!-- Key insight box -->
  <rect x="100" y="520" width="1720" height="180" fill="#14B8A6" fill-opacity="0.1" rx="16" stroke="#14B8A6" stroke-width="1"/>
  <text x="960" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#FFFFFF" text-anchor="middle">Investors want passive income from property</text>
  <text x="960" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">Current options: DIY (hard), fractional (no control), or fragmented providers</text>

  <!-- Bottom bullets -->
  <circle cx="130" cy="780" r="6" fill="#14B8A6"/>
  <text x="160" y="790" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">UK property sourcing market: 15,000+ operators, proven model</text>

  <circle cx="130" cy="850" r="6" fill="#22C55E"/>
  <text x="160" y="860" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">SA has fractional platforms but no full-ownership + full-service solution</text>

  <circle cx="130" cy="920" r="6" fill="#3B82F6"/>
  <text x="160" y="930" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF">First mover advantage in an underserved market</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#475569" text-anchor="end">2</text>
</svg>