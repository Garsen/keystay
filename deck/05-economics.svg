<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Slide Title -->
  <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF">The Economics</text>
  <rect x="100" y="140" width="260" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Why recurring revenue changes everything</text>

  <!-- Comparison header -->
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#EF4444" text-anchor="middle">Sourcing Only</text>
  <text x="1320" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#22C55E" text-anchor="middle">Integrated Model</text>

  <!-- Left column: Sourcing only -->
  <rect x="200" y="320" width="800" height="400" fill="#1E293B" rx="16" stroke="#EF4444" stroke-width="2"/>

  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">R800k property @ 5% fee</text>

  <text x="600" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#EF4444" text-anchor="middle">R40,000</text>
  <text x="600" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle">Once. Then gone.</text>

  <line x1="300" y1="560" x2="900" y2="560" stroke="#475569" stroke-width="1"/>

  <text x="600" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">5-Year Customer Value</text>
  <text x="600" y="670" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#EF4444" text-anchor="middle">R40,000</text>

  <!-- Right column: Integrated model -->
  <rect x="920" y="320" width="800" height="400" fill="#1E293B" rx="16" stroke="#22C55E" stroke-width="2"/>

  <text x="1320" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">R800k property @ 3% + ongoing</text>

  <text x="1120" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748B">Sourcing (3%)</text>
  <text x="1520" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#14B8A6" text-anchor="end">R24,000</text>

  <text x="1120" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748B">Tenant placement</text>
  <text x="1520" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#14B8A6" text-anchor="end">R7,000/yr</text>

  <text x="1120" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748B">Management (8%)</text>
  <text x="1520" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#14B8A6" text-anchor="end">R6,400/yr</text>

  <line x1="1020" y1="560" x2="1620" y2="560" stroke="#475569" stroke-width="1"/>

  <text x="1320" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">5-Year Customer Value</text>
  <text x="1320" y="670" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#22C55E" text-anchor="middle">R91,000+</text>

  <!-- Multiplier callout -->
  <rect x="760" y="760" width="400" height="100" fill="#22C55E" fill-opacity="0.2" rx="12" stroke="#22C55E" stroke-width="2"/>
  <text x="960" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#22C55E" text-anchor="middle">2.3x LTV</text>

  <!-- Bottom insight -->
  <text x="960" y="930" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle">Plus: Recurring revenue builds enterprise value (5-10x EBITDA vs 1-3x revenue)</text>

  <!-- Slide number -->
  <text x="1870" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#475569" text-anchor="end">5</text>
</svg>