<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#14B8A6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="#14B8A6" opacity="0.05"/>
  <circle cx="1770" cy="930" r="120" fill="#22C55E" opacity="0.05"/>

  <!-- Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Keystay Business Model</text>
  <rect x="100" y="120" width="420" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Integrated property investment platform</text>

  <!-- Central proposition box -->
  <rect x="560" y="220" width="800" height="80" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="960" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF" text-anchor="middle">You get the keys. We handle everything else.</text>

  <!-- Service flow boxes -->
  <!-- Box 1: Property Sourcing -->
  <rect x="100" y="380" width="380" height="280" fill="#1E293B" rx="16"/>
  <rect x="100" y="380" width="380" height="70" fill="url(#tealGradient)" rx="16"/>
  <rect x="100" y="440" width="380" height="10" fill="#1E293B"/>
  <text x="290" y="428" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">Property Sourcing</text>
  <text x="120" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Find investment properties</text>
  <text x="120" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">for buyers seeking income</text>
  <circle cx="140" cy="590" r="6" fill="#14B8A6"/>
  <text x="160" y="598" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Full ownership</text>
  <circle cx="140" cy="630" r="6" fill="#14B8A6"/>
  <text x="160" y="638" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Fractional ownership</text>

  <!-- Arrow 1-2 -->
  <line x1="490" y1="520" x2="560" y2="520" stroke="#14B8A6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Box 2: Tenant Placement -->
  <rect x="570" y="380" width="380" height="280" fill="#1E293B" rx="16"/>
  <rect x="570" y="380" width="380" height="70" fill="url(#greenGradient)" rx="16"/>
  <rect x="570" y="440" width="380" height="10" fill="#1E293B"/>
  <text x="760" y="428" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">Tenant Placement</text>
  <text x="590" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Place tenants to generate</text>
  <text x="590" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">income for owners</text>
  <circle cx="610" cy="590" r="6" fill="#22C55E"/>
  <text x="630" y="598" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Long-term rental</text>
  <circle cx="610" cy="630" r="6" fill="#22C55E"/>
  <text x="630" y="638" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Short-term (Airbnb)</text>

  <!-- Arrow 2-3 -->
  <line x1="960" y1="520" x2="1030" y2="520" stroke="#22C55E" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Box 3: Property Management -->
  <rect x="1040" y="380" width="380" height="280" fill="#1E293B" rx="16"/>
  <rect x="1040" y="380" width="380" height="70" fill="url(#blueGradient)" rx="16"/>
  <rect x="1040" y="440" width="380" height="10" fill="#1E293B"/>
  <text x="1230" y="428" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">Property Management</text>
  <text x="1060" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Ongoing management for</text>
  <text x="1060" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">hands-off ownership</text>
  <circle cx="1080" cy="590" r="6" fill="#3B82F6"/>
  <text x="1100" y="598" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Rent collection</text>
  <circle cx="1080" cy="630" r="6" fill="#3B82F6"/>
  <text x="1100" y="638" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Maintenance &amp; repairs</text>

  <!-- Arrow 3-4 -->
  <line x1="1430" y1="520" x2="1500" y2="520" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Box 4: Owner Dashboard -->
  <rect x="1510" y="380" width="310" height="280" fill="#1E293B" rx="16" stroke="#14B8A6" stroke-width="2"/>
  <text x="1665" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6" text-anchor="middle">Owner Dashboard</text>
  <text x="1530" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">Real-time visibility</text>
  <circle cx="1550" cy="550" r="6" fill="#14B8A6"/>
  <text x="1570" y="558" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Portfolio view</text>
  <circle cx="1550" cy="590" r="6" fill="#14B8A6"/>
  <text x="1570" y="598" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Income tracking</text>
  <circle cx="1550" cy="630" r="6" fill="#14B8A6"/>
  <text x="1570" y="638" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">Tax reporting</text>

  <!-- Revenue section -->
  <text x="100" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#FFFFFF">Revenue at Each Stage</text>
  <rect x="100" y="770" width="220" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Revenue boxes -->
  <rect x="100" y="820" width="400" height="90" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="1"/>
  <text x="120" y="860" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#14B8A6">Sourcing Fee</text>
  <text x="120" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">3% of purchase price (once-off)</text>

  <rect x="530" y="820" width="400" height="90" fill="#22C55E" fill-opacity="0.1" rx="12" stroke="#22C55E" stroke-width="1"/>
  <text x="550" y="860" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#22C55E">Placement Fee</text>
  <text x="550" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">1 month rent (per tenant)</text>

  <rect x="960" y="820" width="400" height="90" fill="#3B82F6" fill-opacity="0.1" rx="12" stroke="#3B82F6" stroke-width="1"/>
  <text x="980" y="860" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#3B82F6">Management Fee</text>
  <text x="980" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">8-15% of rent (monthly)</text>

  <rect x="1390" y="820" width="430" height="90" fill="#FFFFFF" fill-opacity="0.05" rx="12" stroke="#64748B" stroke-width="1"/>
  <text x="1410" y="860" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">Maintenance Markup</text>
  <text x="1410" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">15% of job cost (per event)</text>

  <!-- Footer -->
  <text x="100" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">KEYSTAY</text>
  <text x="1820" y="1010" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">Business Model</text>
</svg>
