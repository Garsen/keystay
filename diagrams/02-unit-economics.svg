<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Unit Economics</text>
  <rect x="100" y="120" width="320" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Revenue per property over 5 years</text>

  <!-- Reference Property Box -->
  <rect x="100" y="220" width="500" height="160" fill="#1E293B" rx="16"/>
  <text x="120" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">Reference Property</text>
  <text x="120" y="305" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">Purchase Price:</text>
  <text x="320" y="305" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#14B8A6">R1,000,000</text>
  <text x="120" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">Monthly Rent (LT):</text>
  <text x="320" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#14B8A6">R8,000</text>
  <text x="120" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B">2-bed apartment, Gauteng</text>

  <!-- 5-Year LTV Comparison -->
  <text x="700" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">5-Year Customer Lifetime Value</text>
  <rect x="700" y="275" width="280" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Long-term rental LTV -->
  <rect x="700" y="320" width="520" height="180" fill="#14B8A6" fill-opacity="0.1" rx="16" stroke="#14B8A6" stroke-width="2"/>
  <text x="730" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#14B8A6">Long-Term Rental</text>
  <text x="730" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">R101,400</text>
  <text x="730" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">8% management fee, stable income</text>

  <!-- Short-term rental LTV -->
  <rect x="1260" y="320" width="560" height="180" fill="#22C55E" fill-opacity="0.1" rx="16" stroke="#22C55E" stroke-width="2"/>
  <text x="1290" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#22C55E">Short-Term Rental (Airbnb)</text>
  <text x="1290" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">R145,500</text>
  <text x="1290" y="465" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9CA3AF">15% management fee, 44% more revenue</text>

  <!-- Revenue breakdown section -->
  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">Revenue Breakdown (Long-Term, 5 Years)</text>
  <rect x="100" y="580" width="300" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Bar chart -->
  <rect x="100" y="630" width="300" height="50" fill="#14B8A6" rx="8"/>
  <text x="115" y="663" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Sourcing</text>
  <text x="380" y="663" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">R30,000</text>

  <rect x="100" y="695" width="240" height="50" fill="#22C55E" rx="8"/>
  <text x="115" y="728" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Placement</text>
  <text x="380" y="728" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">R24,000</text>

  <rect x="100" y="760" width="385" height="50" fill="#3B82F6" rx="8"/>
  <text x="115" y="793" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Management</text>
  <text x="380" y="793" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">R38,400</text>

  <rect x="100" y="825" width="90" height="50" fill="#64748B" rx="8"/>
  <text x="115" y="858" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Maint.</text>
  <text x="380" y="858" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF">R9,000</text>

  <!-- JV Split section -->
  <text x="700" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF">JV Revenue Split</text>
  <rect x="700" y="580" width="180" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Split table -->
  <rect x="700" y="620" width="1120" height="300" fill="#1E293B" rx="16"/>

  <!-- Table header -->
  <rect x="700" y="620" width="1120" height="60" fill="#14B8A6" fill-opacity="0.2" rx="16"/>
  <rect x="700" y="670" width="1120" height="10" fill="#1E293B"/>
  <text x="740" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF">Revenue Type</text>
  <text x="1100" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#14B8A6">Ampersand</text>
  <text x="1400" y="660" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#22C55E">Operating Partner</text>

  <!-- Table rows -->
  <text x="740" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF">Sourcing Fee (3%)</text>
  <text x="1100" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">50%</text>
  <text x="1400" y="720" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">50%</text>

  <line x1="720" y1="745" x2="1780" y2="745" stroke="#475569" stroke-width="1"/>

  <text x="740" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF">Placement Fee (1 month)</text>
  <text x="1100" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">30%</text>
  <text x="1400" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">70%</text>

  <line x1="720" y1="805" x2="1780" y2="805" stroke="#475569" stroke-width="1"/>

  <text x="740" y="840" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF">Management Fee (8-15%)</text>
  <text x="1100" y="840" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">50%</text>
  <text x="1400" y="840" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">50%</text>

  <line x1="720" y1="865" x2="1780" y2="865" stroke="#475569" stroke-width="1"/>

  <text x="740" y="900" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF">Maintenance Markup (15%)</text>
  <text x="1100" y="900" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">30%</text>
  <text x="1400" y="900" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#9CA3AF">70%</text>

  <!-- Key metrics -->
  <rect x="100" y="930" width="300" height="80" fill="#14B8A6" fill-opacity="0.1" rx="12" stroke="#14B8A6" stroke-width="1"/>
  <text x="120" y="965" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#14B8A6">Break-even</text>
  <text x="120" y="995" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF">14 properties (recurring)</text>

  <rect x="420" y="930" width="280" height="80" fill="#22C55E" fill-opacity="0.1" rx="12" stroke="#22C55E" stroke-width="1"/>
  <text x="440" y="965" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#22C55E">EBITDA Margin</text>
  <text x="440" y="995" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#FFFFFF">65-75% at scale</text>

  <!-- Footer -->
  <text x="100" y="1050" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">KEYSTAY</text>
  <text x="1820" y="1050" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">Unit Economics</text>
</svg>
