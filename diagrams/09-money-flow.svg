<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#14B8A6"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Compliant Money Flow</text>
  <rect x="100" y="120" width="400" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">How funds move through the system</text>

  <!-- PROPERTY SALE section -->
  <text x="100" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#14B8A6">Property Sale</text>

  <rect x="100" y="270" width="180" height="70" fill="#3B82F6" fill-opacity="0.2" rx="12" stroke="#3B82F6" stroke-width="2"/>
  <text x="190" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Buyer</text>

  <line x1="290" y1="305" x2="380" y2="305" stroke="#14B8A6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <rect x="390" y="270" width="280" height="70" fill="#1E293B" rx="12" stroke="#475569" stroke-width="2"/>
  <text x="530" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Conveyancer Trust A/C</text>

  <line x1="680" y1="305" x2="770" y2="305" stroke="#14B8A6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <rect x="780" y="270" width="180" height="70" fill="#22C55E" fill-opacity="0.2" rx="12" stroke="#22C55E" stroke-width="2"/>
  <text x="870" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Seller</text>

  <!-- Branch from conveyancer -->
  <line x1="530" y1="340" x2="530" y2="380" stroke="#F59E0B" stroke-width="2"/>
  <line x1="530" y1="380" x2="700" y2="380" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="710" y="355" width="200" height="50" fill="#F59E0B" fill-opacity="0.2" rx="8"/>
  <text x="810" y="388" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#F59E0B" text-anchor="middle">Transfer Duty (SARS)</text>

  <line x1="530" y1="380" x2="530" y2="420" stroke="#14B8A6" stroke-width="2"/>
  <line x1="530" y1="420" x2="700" y2="420" stroke="#14B8A6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="710" y="395" width="250" height="50" fill="#14B8A6" fill-opacity="0.2" rx="8"/>
  <text x="835" y="428" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#14B8A6" text-anchor="middle">Keystay Sourcing Fee (3%)</text>

  <!-- TENANT DEPOSIT section -->
  <text x="1100" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#22C55E">Tenant Deposit</text>

  <rect x="1100" y="270" width="180" height="70" fill="#3B82F6" fill-opacity="0.2" rx="12" stroke="#3B82F6" stroke-width="2"/>
  <text x="1190" y="315" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Tenant</text>

  <line x1="1290" y1="305" x2="1380" y2="305" stroke="#22C55E" stroke-width="3" marker-end="url(#arrowheadGreen)"/>

  <rect x="1390" y="270" width="420" height="70" fill="#14B8A6" fill-opacity="0.15" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="1600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Keystay Trust A/C</text>
  <text x="1600" y="325" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">(Interest-bearing per Rental Housing Act)</text>

  <!-- MONTHLY RENT section -->
  <text x="100" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#3B82F6">Monthly Rent</text>

  <rect x="100" y="550" width="180" height="70" fill="#3B82F6" fill-opacity="0.2" rx="12" stroke="#3B82F6" stroke-width="2"/>
  <text x="190" y="595" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Tenant</text>

  <line x1="290" y1="585" x2="380" y2="585" stroke="#14B8A6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <rect x="390" y="550" width="280" height="70" fill="#14B8A6" fill-opacity="0.15" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="530" y="595" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Keystay Trust A/C</text>

  <!-- Branches from trust account -->
  <line x1="680" y1="585" x2="730" y2="585" stroke="#14B8A6" stroke-width="2"/>
  <line x1="730" y1="585" x2="730" y2="540" stroke="#14B8A6" stroke-width="2"/>
  <line x1="730" y1="540" x2="820" y2="540" stroke="#14B8A6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="830" y="515" width="280" height="50" fill="#14B8A6" fill-opacity="0.2" rx="8"/>
  <text x="970" y="548" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#14B8A6" text-anchor="middle">Management Fee (8-15%)</text>

  <line x1="730" y1="585" x2="730" y2="630" stroke="#22C55E" stroke-width="2"/>
  <line x1="730" y1="630" x2="820" y2="630" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
  <rect x="830" y="605" width="280" height="50" fill="#22C55E" fill-opacity="0.2" rx="8" stroke="#22C55E" stroke-width="2"/>
  <text x="970" y="638" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Net Rent → Owner Bank A/C</text>

  <!-- MAINTENANCE section -->
  <text x="100" y="750" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#EC4899">Maintenance</text>

  <rect x="100" y="780" width="200" height="70" fill="#22C55E" fill-opacity="0.2" rx="12" stroke="#22C55E" stroke-width="2"/>
  <text x="200" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Owner A/C</text>

  <line x1="310" y1="815" x2="400" y2="815" stroke="#14B8A6" stroke-width="3" marker-end="url(#arrowhead)"/>

  <rect x="410" y="780" width="280" height="70" fill="#14B8A6" fill-opacity="0.15" rx="12" stroke="#14B8A6" stroke-width="2"/>
  <text x="550" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle">Keystay Trust A/C</text>

  <line x1="700" y1="815" x2="790" y2="815" stroke="#EC4899" stroke-width="3" marker-end="url(#arrowhead)"/>

  <rect x="800" y="780" width="200" height="70" fill="#EC4899" fill-opacity="0.2" rx="12" stroke="#EC4899" stroke-width="2"/>
  <text x="900" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">Contractor</text>

  <!-- Markup note -->
  <line x1="550" y1="850" x2="550" y2="890" stroke="#14B8A6" stroke-width="2"/>
  <line x1="550" y1="890" x2="700" y2="890" stroke="#14B8A6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="710" y="865" width="300" height="50" fill="#14B8A6" fill-opacity="0.2" rx="8"/>
  <text x="860" y="898" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#14B8A6" text-anchor="middle">15% Markup → Keystay Op A/C</text>

  <!-- Key compliance note -->
  <rect x="1100" y="550" width="720" height="200" fill="#1E293B" rx="16"/>
  <text x="1130" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">Compliance Requirements</text>
  <circle cx="1150" cy="650" r="6" fill="#14B8A6"/>
  <text x="1175" y="658" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">All funds through PPRA-registered trust account</text>
  <circle cx="1150" cy="690" r="6" fill="#14B8A6"/>
  <text x="1175" y="698" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Deposits in interest-bearing account (Rental Housing Act)</text>
  <circle cx="1150" cy="730" r="6" fill="#14B8A6"/>
  <text x="1175" y="738" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Annual audit by IRBA-registered auditor</text>

  <!-- Footer -->
  <text x="1820" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">Money Flow</text>
</svg>
