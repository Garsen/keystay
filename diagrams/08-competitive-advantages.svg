<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Competitive Advantages</text>
  <rect x="100" y="120" width="440" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Why Keystay wins against each competitor</text>

  <!-- vs IGrow -->
  <rect x="100" y="220" width="840" height="350" fill="#1E293B" rx="16"/>
  <rect x="100" y="220" width="840" height="70" fill="#EF4444" fill-opacity="0.2" rx="16"/>
  <rect x="100" y="280" width="840" height="10" fill="#1E293B"/>
