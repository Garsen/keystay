  <text x="1055" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Liquid exit</text>
  <text x="1055" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Sell your property anytime, not auction calendar.</text>

