  <text x="1010" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B">Their problem → Our solution</text>

  <circle cx="1030" cy="380" r="8" fill="#14B8A6"/>
  <text x="1055" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">REAL ownership</text>
  <text x="1055" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Title deed in your name, not shares in a company.</text>

