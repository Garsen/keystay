  <rect x="100" y="600" width="840" height="350" fill="#1E293B" rx="16"/>
  <rect x="100" y="600" width="840" height="70" fill="#F59E0B" fill-opacity="0.2" rx="16"/>
  <rect x="100" y="660" width="840" height="10" fill="#1E293B"/>
