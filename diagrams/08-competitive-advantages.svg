  <text x="175" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Proactive service</text>
  <text x="175" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Not reactive "spaza shop" operations.</text>

  <circle cx="150" cy="900" r="8" fill="#14B8A6"/>
  <text x="175" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Investor sourcing</text>
  <text x="175" y="920" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">They only manage. We source + manage.</text>

  <!-- vs Traditional Agents -->
  <rect x="980" y="600" width="840" height="350" fill="#1E293B" rx="16"/>
  <rect x="980" y="600" width="840" height="70" fill="#64748B" fill-opacity="0.3" rx="16"/>
  <rect x="980" y="660" width="840" height="10" fill="#1E293B"/>
  <text x="1400" y="648" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#9CA3AF" text-anchor="middle">vs Traditional Agents</text>
  <text x="1010" y="710" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B">Their problem → Our solution</text>

  <circle cx="1030" cy="760" r="8" fill="#14B8A6"/>
  <text x="1055" y="755" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">End-to-end relationship</text>
  <text x="1055" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Purchase to passive income, not sell and disappear.</text>

  <circle cx="1030" cy="830" r="8" fill="#14B8A6"/>
  <text x="1055" y="825" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Ongoing support</text>
  <text x="1055" y="850" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">We're with you for the lifetime of ownership.</text>

  <circle cx="1030" cy="900" r="8" fill="#14B8A6"/>
  <text x="1055" y="895" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Property management</text>
  <text x="1055" y="920" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">They only sell. We sell + manage.</text>

  <!-- Footer -->
  <text x="1820" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">Competitive Advantages</text>
</svg>
