  <text x="130" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B">Their problem → Our solution</text>

  <circle cx="150" cy="380" r="8" fill="#14B8A6"/>
  <text x="175" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">No lock-in</text>
  <text x="175" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Your property, your choice. Switch anytime.</text>

  <circle cx="150" cy="450" r="8" fill="#14B8A6"/>
  <text x="175" y="445" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Transparent fees</text>
  <text x="175" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Know what you pay, when, and why.</text>

  <circle cx="150" cy="520" r="8" fill="#14B8A6"/>
  <text x="175" y="515" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">Real-time communication</text>
  <text x="175" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">Dashboard + proactive updates, not radio silence.</text>

  <!-- vs EasyProperties -->
  <rect x="980" y="220" width="840" height="350" fill="#1E293B" rx="16"/>
  <rect x="980" y="220" width="840" height="70" fill="#8B5CF6" fill-opacity="0.2" rx="16"/>
  <rect x="980" y="280" width="840" height="10" fill="#1E293B"/>
