<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="100" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Competitive Positioning</text>
  <rect x="100" y="120" width="420" height="4" fill="url(#accentGradient)" rx="2"/>
  <text x="100" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">Where Keystay fits in the market</text>

  <!-- Axes -->
  <line x1="400" y1="250" x2="400" y2="900" stroke="#475569" stroke-width="3"/>
  <line x1="400" y1="575" x2="1800" y2="575" stroke="#475569" stroke-width="3"/>

  <!-- Axis labels -->
  <text x="1100" y="950" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">SERVICE QUALITY →</text>
  <text x="200" y="575" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle" transform="rotate(-90, 200, 575)">INTEGRATION →</text>

  <!-- Quadrant labels -->
  <text x="430" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B">HIGH INTEGRATION</text>
  <text x="430" y="870" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B">LOW INTEGRATION</text>
  <text x="430" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B">POOR SERVICE</text>
  <text x="1550" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B">EXCELLENT SERVICE</text>

  <!-- IGrow position (high integration, poor service) -->
  <circle cx="700" cy="380" r="80" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="3"/>
  <text x="700" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#EF4444" text-anchor="middle">IGrow</text>
  <text x="700" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">(broken execution)</text>

  <!-- Mafadi position (medium integration, poor service) -->
  <circle cx="650" cy="650" r="70" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="3"/>
  <text x="650" y="645" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="#F59E0B" text-anchor="middle">Mafadi</text>
  <text x="650" y="675" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">(scale, no tech)</text>

  <!-- Traditional agents (low integration, medium service) -->
  <circle cx="1100" cy="780" r="60" fill="#64748B" fill-opacity="0.2" stroke="#64748B" stroke-width="3"/>
  <text x="1100" y="775" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#64748B" text-anchor="middle">Traditional</text>
  <text x="1100" y="800" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">Agents</text>

  <!-- DIY (lowest integration) -->
  <circle cx="1400" cy="850" r="50" fill="#64748B" fill-opacity="0.1" stroke="#64748B" stroke-width="2"/>
  <text x="1400" y="855" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B" text-anchor="middle">DIY</text>

  <!-- KEYSTAY position (high integration, excellent service) -->
  <circle cx="1450" cy="350" r="100" fill="#14B8A6" fill-opacity="0.3" stroke="#14B8A6" stroke-width="4"/>
  <text x="1450" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#14B8A6" text-anchor="middle">KEYSTAY</text>
  <text x="1450" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">(our position)</text>

  <!-- Arrow showing our advantage -->
  <path d="M850,400 Q1100,300 1350,350" fill="none" stroke="#14B8A6" stroke-width="3" stroke-dasharray="10,5"/>
  <polygon points="1340,340 1360,350 1345,365" fill="#14B8A6"/>

  <!-- Legend -->
  <rect x="100" y="920" width="500" height="100" fill="#1E293B" rx="12"/>
  <text x="130" y="960" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#FFFFFF">The Gap We Fill</text>
  <text x="130" y="995" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9CA3AF">High integration + Excellent service = Nobody's doing this well</text>

  <!-- Footer -->
  <text x="1820" y="1040" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569" text-anchor="end">Competitive Positioning</text>
</svg>
